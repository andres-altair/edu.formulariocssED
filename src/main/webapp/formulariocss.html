<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="CSS.css" rel="stylesheet">

<title>Formulario</title>
</head>
<body>

<p class="titulo">HOJA DE INSCRIPCION</p>
<p class="titul">EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</p>


<div class="recuadro">
	<fieldset class="a"><br>
	<p class="borde">Datos personales:</p>
	<form>
<fieldset class="backgris"><br>
			<label  class="recu">
			Nombre:<br>
		<input name="Nombre" type="nombre">	
		</label>		
		<label class="recu1">
			Apellidos:<br>
		<input name="Apellidos" type="Apellidos">	
		</label>
		<label class="recu2">
			DNI:<br>
		<input name="DNI" type="DNI">	
		</label>
		<label class="recu3">
			Localidad de nacimiento:<br>
		<input name="Localidad de nacimiento" type="Localidad de nacimiento">	
		</label>
		<label class="recu4">
			Provincia<br>
		<select name="Provincia">
			<option value="0">Huelva</option>
			<option value="0">Sevilla</option>
			<option value="0">Cadiz</option>
			<option value="0">Jaen</option>
			<option value="0">Cordoba</option>
			<option value="0">Malaga</option>
			<option value="0">Granada</option>
			<option value="0">Almeria</option>
		</select>
		</label>
		<label class="recu5">
			Fecha de Nacimiento:<br>
		<input  name="Provincia" type="date">	
		</label>
		<label class="recu6">
			Dirección:<br>
		<input name="Direccion" type="Dirección">	
		</label>
		<label class="recu7">
			Código postal:<br>
		<input name="Código postal" type="Código postal">
		</label>
</fieldset>
<p class="borde1">Forma de acceso:</p>
<fieldset class="backorange">
	<br><label>			
		<input name="Directo" type="checkbox">
		Directo:
		</label><br>
		<label>
		<input name="Bachillerato (Modalidad)" type="checkbox">
		Bachillerato (Modalidad)
		</label><br>
		<label>
		<input name="FP" type="checkbox">
		FP 
		</label><br>
		<label>
		<input name="Otros (especifique)" type="checkbox">
		Otros (especifique)
		</label><br>
		<label>
		<input type="checkbox">
		COU Opción
		</label><br>
		<label>
		<input name="Experimental" type="checkbox">
		Experimental 
		</label><br>
		<label>
		<input name="Prueba libre" type="checkbox" type="">
		Prueba libre 
		</label>
</fieldset>
<p class="borde2">Documentos adjuntados:</p>
<fieldset class="backpink">
		<br><label>
		<input name="Documentos adjuntados" type="checkbox">
			Fotocopia del DNI 
		</label>
		<label class="espacio">
		<input name="Certificado académico" type="checkbox">
		Certificado académico 
		</label><br>
		<label>		
		<input name="Otros documentos [Seleccionar archivo.]" type="checkbox">
		Otros documentos [Seleccionar archivo.] 
		</label>
		</fieldset>
		<br><label >
			<input name="envio de solicitud" type="submit">
		</label>
			
</fieldset><br>
</fieldset>
</div>
</body>
</html>
